<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Experiences</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="newExperience()">
              <ion-icon name="add"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-12 *ngFor="let experience of experiences">
        <ion-card>
            <img [src]="experience.folderPic!='' ? experience.folderPic : 'http://placehold.it/132x176?text=' + experience.title" alt="" (click)="gotoExperience(experience)"/>
            
          <!-- <img src="http://placehold.it/250?text={{ experience.title }}" alt="" (click)="gotoExperience(experience)"/> -->
          <ion-card-content>
            <button color="dark" [class.card-subtitle]="isMobile" [class.hideElement]="!isMobile" ion-button icon-left clear small>
                <ion-icon name="compass"></ion-icon>
                <div>{{ experience.location }}</div>
          </button>
          <button color="dark" ion-button icon-left clear small (click)="invite(experience)">
              <ion-icon name="people"></ion-icon>
              <div [class.card-subtitle]="isMobile" [class.hideElement]="!isMobile">Invite</div>
          </button>     
          <button color="dark" ion-button icon-left clear small (click)="chat(experience)">
              <ion-icon name="chatbubbles"></ion-icon>
              <div [class.card-subtitle]="isMobile" [class.hideElement]="!isMobile">chat</div>
          </button>  
          
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
